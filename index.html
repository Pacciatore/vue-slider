<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div @mouseover="deleteInterval" @mouseleave="createInterval" class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title" />
                    <div class="text">
                        <h3>{{ slides[activeIndex].title }}</h3>
                        <p>{{ slides[activeIndex].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="onPrevClick" class="prev"></div>
                    <div @click="onNextClick" class="next"></div>
                    <div v-for="(item, index) in slides" @click="getImage(index)" class="thumb"
                        :class="{ active: activeIndex === index }">
                        <img :src="item.image" :alt="item.title">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
